<ion-header>
  <ion-toolbar>
    <ion-title color="primary">home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of components" [routerLink]="c.redirectTo" detail>
      <ion-label>{{ c.name }}</ion-label>
      <ion-icon [name]="c.icon" slot="start" [color]="c.color"> </ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
