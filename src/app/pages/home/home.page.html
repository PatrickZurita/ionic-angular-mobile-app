<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let c of components" [routerLink]="c.redirectTo" detail>
        <ion-label>{{ c.name }}</ion-label>
        <ion-icon [name]="c.icon" slot="start" [color]="c.color"> </ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
