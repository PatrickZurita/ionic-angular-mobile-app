<app-header title="List - Sliding"></app-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users | async">
      <ion-item-options side="start">
        <ion-item-option color="success" (click)="archive(user)">
          <ion-icon slot="icon-only" name="archive"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h3>{{ user.name }}</h3>
          <p>{{ user.email }}</p>
        </ion-label>
        <ion-label slot="end" class="ion-text-end text-small">
          {{ user.phone }}</ion-label
        >
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="like(user)">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>

        <ion-item-option color="danger" (click)="delete(user)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
