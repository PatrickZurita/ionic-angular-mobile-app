<app-header title="Store"></app-header>

<ion-content class="ion-padding" fullscreen>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6"
              *ngFor="let product of products">

        <ion-card>
          <ion-img [src]="product.image" [alt]="product.name"></ion-img>

          <ion-card-header>
            <ion-card-title>{{ product.name }}</ion-card-title>
            <ion-card-subtitle>{{ product.price | currency }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            Aquí se muestra la descripción del producto.
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
