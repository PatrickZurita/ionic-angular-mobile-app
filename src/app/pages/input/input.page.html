<app-header title="Input"></app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input
        label="Text input"
        placeholder="Enter text"
        [(ngModel)]="user.text"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="Number input"
        type="number"
        placeholder="000"
        [(ngModel)]="user.number"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="Password input"
        type="password"
        value="password"
        placeholder="*******"
        [(ngModel)]="user.password"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="Email input"
        type="email"
        placeholder="email@domain.com"
        [(ngModel)]="user.email"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="Telephone input"
        type="tel"
        placeholder="999-999-999"
        [(ngModel)]="user.telephone"
      ></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="onSubmit()" expand="block"> Submit </ion-button>
</ion-content>
