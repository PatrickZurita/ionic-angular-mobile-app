<app-header title="Check"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="onClick( item )">
      <ion-label>{{ item.name }}</ion-label>
      <ion-checkbox
        [color]="item.color"
        [(ngModel)]="item.selected"
        slot="end"
      ></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-button (click)="consoleData()" expand="block" >
    Look the data in the console
  </ion-button>
</ion-content>
